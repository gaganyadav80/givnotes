name: givnotes
description: Where your notes meet beautiful UI.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  avatar_glow: ^2.0.2
  biometric_storage: ^4.0.1
  bloc: ^7.0.0
  cloud_firestore: ^3.1.9
  collection: ^1.15.0
  cupertino_icons: ^1.0.4
  encrypt: ^5.0.1
  equatable: ^2.0.3
  file_picker: ^4.5.0
  firebase_auth: ^3.3.8
  firebase_core: ^1.12.0
  firebase_database: ^9.0.7
  flash: ^2.0.3+2
  fluentui_system_icons: ^1.1.165
  flutter:
    sdk: flutter
  flutter_bloc: ^7.0.0
  flutter_quill: ^4.1.3
  flutter_screenutil: ^5.3.1
  flutter_slidable: ^1.2.0
  flutter_svg: ^1.0.3
  flutter_tags_x: ^1.0.0
  fluttericon: ^2.0.0
  fluttertoast: ^8.0.9
  get: ^4.6.1
  get_storage: ^2.0.3
  getwidget: ^2.0.5
  google_fonts: ^2.0.0
  google_sign_in: ^5.2.4
  hydrated_bloc: ^7.0.0
  intl: ^0.17.0
  json_annotation: ^4.4.0
  line_icons: ^2.0.1
  local_auth: ^2.0.0
  lottie: ^1.2.2
  modal_bottom_sheet: ^2.0.0
  move_to_background: ^1.0.2
  package_info_plus: ^1.4.2
  page_transition: ^2.0.5
  path: ^1.8.0
  path_provider: ^2.0.9
  permission_handler: ^9.2.0
  show_up_animation: ^2.0.0
  timelines: ^0.1.0
  uuid: ^3.0.6
  velocity_x: ^3.4.0
  watcher: ^1.0.1

dev_dependencies:
  build_runner: ^2.1.7
  flutter_lints: ^1.0.4
  flutter_test:
    sdk: flutter
  json_serializable: ^6.1.4
  pedantic: ^1.11.1

# remove after dependencies upgrade
dependency_overrides:
  platform: ^3.1.0

flutter:
  uses-material-design: true

  assets:
    - assets/img/
    - assets/logo/
    - assets/animations/
    - assets/fonts/
    - assets/giv_img/
    - assets/user-imgs/

  fonts:
    - family: Abril
      fonts:
        - asset: assets/fonts/Abril/Abril-Regular.ttf
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico/Pacifico-Regular.ttf
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Black.ttf
          weight: 900
        - asset: assets/fonts/Poppins/Poppins-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/Poppins/Poppins-Light.ttf
          weight: 300
        - asset: assets/fonts/Poppins/Poppins-ExtraLight.ttf
          weight: 200
        - asset: assets/fonts/Poppins/Poppins-Thin.ttf
          weight: 100

    - family: ZillaSlab
      fonts:
        - asset: assets/fonts/ZillaSlab/ZillaSlab-Bold.ttf
          weight: 700
        - asset: assets/fonts/ZillaSlab/ZillaSlab-Semibold.ttf
          weight: 600
        - asset: assets/fonts/ZillaSlab/ZillaSlab-Regular.ttf
          weight: 400
